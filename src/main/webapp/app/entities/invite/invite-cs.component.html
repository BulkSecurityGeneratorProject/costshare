<div>
    <h2>
        <span jhiTranslate="costshareApp.invite.home.title">Invites</span>
        <button class="btn btn-primary float-right jh-create-entity create-invite-cs" [routerLink]="['/', { outlets: { popup: ['invite-cs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="costshareApp.invite.home.createLabel">
            Create new Invite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="invites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="costshareApp.invite.comment">Comment</span></th>
            <th><span jhiTranslate="costshareApp.invite.group">Group</span></th>
            <th><span jhiTranslate="costshareApp.invite.sentTo">Sent To</span></th>
            <th><span jhiTranslate="costshareApp.invite.sentFrom">Sent From</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invite of invites ;trackBy: trackId">
                <td><a [routerLink]="['../invite-cs', invite.id ]">{{invite.id}}</a></td>
                <td>{{invite.comment}}</td>
                <td>
                    <div *ngIf="invite.groupId">
                        <a [routerLink]="['../cs-group-cs', invite.groupId  ]" >{{invite.groupName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="invite.sentToId">
                        <a [routerLink]="['../cs-user-cs', invite.sentToId  ]" >{{invite.sentToName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="invite.sentFromId">
                        <a [routerLink]="['../cs-user-cs', invite.sentFromId  ]" >{{invite.sentFromName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../invite-cs', invite.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'invite-cs/'+ invite.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'invite-cs/'+ invite.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
