
<div *ngIf="cSUser">
    <h2><span jhiTranslate="costshareApp.cSUser.detail.title">CS User</span> {{cSUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="costshareApp.cSUser.name">Name</span></dt>
        <dd>
            <span>{{cSUser.name}}</span>
        </dd>
        <dt><span jhiTranslate="costshareApp.cSUser.userName">User Name</span></dt>
        <dd>
            {{cSUser.userNameLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cs-user-cs/'+ cSUser.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
