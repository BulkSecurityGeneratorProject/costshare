<div>
    <h2>
        <span jhiTranslate="costshareApp.cSUser.home.title">CS Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-cs-user-cs" [routerLink]="['/', { outlets: { popup: ['cs-user-cs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="costshareApp.cSUser.home.createLabel">
            Create new CS User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cSUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="costshareApp.cSUser.name">Name</span></th>
            <th><span jhiTranslate="costshareApp.cSUser.userName">User Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cSUser of cSUsers ;trackBy: trackId">
                <td><a [routerLink]="['../cs-user-cs', cSUser.id ]">{{cSUser.id}}</a></td>
                <td>{{cSUser.name}}</td>
                <td>
                    {{cSUser.userNameLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cs-user-cs', cSUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cs-user-cs/'+ cSUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cs-user-cs/'+ cSUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
